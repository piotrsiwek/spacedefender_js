<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space defender</title>
    <style>
        html {
            text-align: center;
        }
        h1 { 
            
            font-family: consolas;
        }
        #game-board {
            width: 600px;
            height: 300px;
            border: 1px solid #d10505;
            margin: 1px auto;
            position: relative;
        }
        #player {
            width: 80px;
            height: 50px;
            position: absolute;
            bottom: 0; 
            left: 50%;
            background-color: blue;
            transform: translate(-50%);


        }
    </style>
</head>
<body>
    <header class="primary-header">
        <h1>Space defender</h1>
        <img src="" alt="" class="logo">
    </header>
    <div id = "game-board">
        <div id="player"></div>

    </div>

<script>
    //take element
    const playerElement = document.querySelector('#player');
    const boardElement = document.querySelector('#game-board');



    const movePlayer = (direction) => {
        //count new position of player

        const newPosition = playerElement.offsetLeft + direction * 10;
        
        //gather board position
        const {left, right} = boardElement.getBoundingClientRect();

        const maxRight = right - left;

        //move player if he is within game board
        if (newPosition > 0 && newPosition < maxRight) {
            playerElement.style.left = `${newPosition}px` ;

        } 

    }
    const handleKeyboard = (event) => {
        event.code
        switch (event.code) {
            case 'ArrowLeft': movePlayer(-1); break;
            case 'ArrowRight': movePlayer(1);
        }
    }
    //keyborad 
    window.addEventListener('keydown', handleKeyboard);


</script>
</body>
</html>
